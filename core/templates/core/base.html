<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Bienvenido{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'core/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'core/css/styles.css' %}">
    {% block link %}
    {% endblock %}
</head>
  <body>
      {% if request.user.is_authenticated %}
      <header class="navbar-color">
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand navbar-font navbar-header-font" href="{% url 'home' %}">Investigaciones</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav navbar-element-font">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'geo' %}">Geolocalizacion</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'denuncias' %}">Denuncias</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'informes' %}">Informes</a>
              </li>
            </ul>
          </div>
          <div class="d-flex align-items-center">
            <ul class="d-flex justify-content-end align-items-center navbar-nav navbar-element-font">
              <li class="nav-link">
                <a class="nav-link" href="{% url 'logout' %}">Cerrar Sesión</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
      {% else %}
    <header class="navbar-color">
      <nav class="navbar">
        <div class="container-fluid">
          <a class="navbar-brand navbar-header-font" href="{% url 'inicio' %}">Investigaciones</a>
        </div>
      </nav>
    </header>
      {% endif %}
    {% block content %}
  
    {% endblock %}
    <footer>
        <h6>©2122</h6>
    </footer>
    
    {% block script %}
    {% endblock %}
    <script src="{% static 'core/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'core/js/scripts.js' %}"></script>
  </body>
</html>
